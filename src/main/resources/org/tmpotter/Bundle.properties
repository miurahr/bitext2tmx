# Version strings: version, update, and revision are taken from Version.properties
# 0: Version ("1.0")
# 1: Update ("1")
# 2: Revision identifier ("dev", "ab12dc")
version-template={0}_{1}_{2}
# 0: Application name ("tmpotter")
# 1: Version ("1.0")
# 2: Update ("1")
# 3: Revision identifier ("dev", "ab12dc")
app-version-template={0}-{1}_{2}_{3}
# 0: Application name ("tmpotter")
# 1: Version ("1.0")
app-version-template-pretty={0} {1}
# 0: Application name ("tmpotter")
# 1: Version ("1.0")
# 2: Update ("1")
app-version-template-pretty-update={0} {1}_{2}

